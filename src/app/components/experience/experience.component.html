<section class="experience" id="experience">
  <div class="container">
    <div class="section-header">
      <span class="section-tag">From Code to Impact</span>
      <h2 class="section-title">Crafting Experience</h2>
    </div>

    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experiences; let i = index">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <span class="timeline-period">{{ exp.period }}</span>
          <h3 class="timeline-title">{{ exp.title }}</h3>
          <h4 class="timeline-company">{{ exp.company }}</h4>
          <ul class="timeline-description">
            <li *ngFor="let desc of exp.description">{{ desc }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
